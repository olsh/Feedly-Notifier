<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body>
<div id="login">
    <button id="login-btn" class="button">Login</button>
</div>
<div id="popup-content">
    <div id="feedly">
        <div id="feedly-section">
        <img id="feedly-logo" alt="Feedly logo" src="/images/icon48.png"><a href="#" id="website"></a>
        </div>
        <div id="popup-actions">
            <em class="glyphicon glyphicon-share" id="open-all-news"><div class="arrow-up"></div><span></span></em>
            <em class="glyphicon glyphicon-ok" id="mark-all-read"><div class="arrow-up"></div><span></span></em>
            <em class="glyphicon glyphicon-refresh icon-refresh" id="update-feeds"><div class="arrow-up"></div><span></span></em>
            <em class="glyphicon glyphicon-share icon-unsaved" id="open-unsaved-all-news"><div class="arrow-up"></div><span></span></em>
        </div>
        <div class="clear"></div>
        <div id="tabs-container">
            <button id="btn-feeds" class="tab active-tab">Feeds</button>
            <button id="btn-feeds-saved" class="tab">Saved</button>
        </div>
    </div>
    <div id="feed"></div>
    <div id="feed-saved"></div>
    <div id="feed-empty"></div>
</div>
<div id="loading">
    <img src="/images/loading.gif" alt="loading...">
</div>
</body>

<script src="scripts/jquery.min.js"></script>
<script src="scripts/mustache.min.js"></script>
<script id="feedTemplate" type="text/x-handlebars-template">
    {{#feeds}}
    <div class="item" data-id="{{id}}" data-categories="{{#categories}}{{encodedId}} {{/categories}}">
        <span class="article-title {{titleDirection}}">
            <a data-link="{{url}}" class="title">{{{title}}}</a>
        </span>
        <span class="article-menu">
            <span class="glyphicon glyphicon-bookmark save-feed {{#isSaved}} saved {{/isSaved}}" data-saved="{{isSaved}}"></span>
            <span class="glyphicon glyphicon-eye-open" title="Mark as read"></span>
            <span class="glyphicon glyphicon-chevron-down show-content" title="Show content"></span>
        </span>

        <div class="blog-title {{blogTitleDirection}}">
            <img class="blog-icon" src="{{blogIcon}}"/>
            {{#showEngagement}}
            <span class="engagement {{#isEngagementHot}}hot{{/isEngagementHot}} {{#isEngagementOnFire}}on-fire{{/isEngagementOnFire}}">{{engagement}}{{engagementPostfix}}</span>
            {{/showEngagement}}
            <a data-link="{{blogUrl}}" href="javascript:void(0)">{{blog}}</a>,
            <span class="timeago" title="{{isoDate}}"></span>
        </div>
        <div class="content">{{>content}}</div>
    </div>
    {{/feeds}}
</script>
<script type="text/x-handlebars-template" id="categories-template">
    <div class="categories">
        <span class="active">All</span>
        {{#categories}}
        <span data-id="{{encodedId}}">{{label}}</span>
        {{/categories}}
    </div>
</script>
<script type="text/x-handlebars-template" id="feed-content">
    <div class="{{contentDirection}}">
        <em class="author">{{author}}</em>
        {{{content}}}
    </div>
</script>
<script src="scripts/timeago/jquery.timeago.js"></script>
<script src="scripts/purify.min.js"></script>
<script src="scripts/popup.js"></script>
</html>
