<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body>
<div id="login">
    <button id="login-btn" class="button">Login</button>
</div>
<div id="feed"></div>
<div id="feed-empty"></div>
</body>

<script src="scripts/jquery-1.8.3.min.js"></script>
<script src="scripts/jquery.tmpl.min.js"></script>
<script id="entryTemplate" type="text/x-jquery-tmpl">
    <div class="item" data-id="${id}">
        <a href="${url}" class="title">${title}</a>
        <span class="mark-read" title="Mark as read"></span>
        <div class="blog-title"><a href="${blogUrl}">${blog}</a></div>
        <div class="content">{{html content}}</div>
    </div>
</script>
<script src="scripts/popup.js"></script>
</html>
